<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Results.CSS"/>
    <title>Results</title>
</head>
<body>
  <div class="container">
    <div class="results">
        <header>Your Result</header>
        <div class="score"> <span style="font-size: 70px;">76</span> of 100</div>
        <div class="great">Great</div>
        <p> You scored higher than 65% of  the people who have taken  these tests.</p>
    </div>
    <div class="summary">
      <header>Summary</header>
      <ul>
         <div class="r">
        <li>Reaction </li>  <span> 80 / 100</span>
         </div>
         <div class="M">
        <li>Memory</li> <span> 92 / 100 </span>
          </div>

        <div class="V">
        <li>Verbal</li> <span> 61 / 100</span>
        </div>

        <div class="vi">
        <li>Visual</li> <span> 72 / 100</span>
        </div>
      </ul>
      <br>
      <button> Continue</button>
    </div>
  </div>  
</body>
</html>
